<div id="container">
    <div *ngFor="let name of tripdata.reservationDetail.entries()" >
        <div *ngIf="name[1]>0" class="item">
            <span style='font-weight: bold'>{{name[1]}}</span> X {{getName(name[0])}} {{(name[1]*getUnitPrice(name[0])*tripdata.multiply()).toFixed(2)}}{{tripdata.currency}}
            <button (click)="buyOne(name[0])"><i class="fa-solid fa-money-bill"></i></button>
        </div>
    </div>
    <div>Do zap≈Çaty:{{(this.fullCost()*tripdata.multiply()).toFixed(2)}}{{tripdata.currency}}</div>
    <button (click)="buyAll()" id="all">kup wszystkie wycieczki</button>
</div>
