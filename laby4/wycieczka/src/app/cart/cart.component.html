            <span style='font-weight: bold'>{{name[1]}}</span> X {{getName(name[0])}} {{name[1]*getUnitPrice(name[0])*tripdata.multiply()}}{{tripdata.currency}}
        </div>
    </div>
    <div>Do zap≈Çaty:{{this.fullCost()*tripdata.multiply()}}{{tripdata.currency}}</div>
</div>
