<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/338fcf44c3.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div id="background">
            
            <img id="sheo" src="image/blue.png" width="140%">
            <i class="fa-solid fa-share-nodes"><p class="nike-text">NIKE</p></i>
            <img id="logo" src="image/logo.png" width="25%">
        </div>
        <div id="menu-card">
            <p class="nike-text">NIKE</p>
            <h1>Nike Zoom KD 12</h1>
            <p>Men's Running Shoes</p>
            <hr>
            <h2>Product info</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore officiis odio minus odit rerum, facere aut modi pariatur. Modi, iure?</p>
            <hr>
            <h2>Color</h2>
            <div id="colors">
                <label id="blue">
                    <input type="radio" name="colors" checked>
                </label>
                <label id="red">
                    <input type="radio" name="colors">
                </label>
                <label id="green">
                    <input type="radio" name="colors">
                </label>
                <label id="orange">
                    <input type="radio" name="colors">
                </label>
                <label id="black">
                    <input type="radio" name="colors">
                </label>
            </div>
            <hr>
            <h2>size</h2>
            <div id="size">
                <label>
                    <input type="radio" name="size">
                    1
                </label>
                <label>
                    <input type="radio" name="size">
                    2
                </label>
                <label>
                    <input type="radio" name="size" checked>
                    3
                </label>
                <label>
                    <input type="radio" name="size">
                    4
                </label>
                <label>
                    <input type="radio" name="size">
                    5
                </label>
            </div>
            <hr>
            <div id="buy-price">
                <button><i class="fa-solid fa-cart-shopping"></i> ADD TO CARD</button>
                <p>189.99$</p>
            </div>
            
        </div>
    </main>
</body>
</html>
