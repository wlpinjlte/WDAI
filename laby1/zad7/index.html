<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/338fcf44c3.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <img id="doctor" src="image/doctor.jpg" width="80px" height="100px">
        <div id="videocall">
            <img src="image/woman.png" width="650px" height="750px">
        </div>
        <div id="call-menu">
            <i class="fa-solid fa-microphone" style="width:2rem; height:2rem;"></i>
            <i class="fa-solid fa-video"></i>
            <i class="fa-solid fa-phone" style="color:rgb(255, 255, 255); background-color: red; border-color: red;"></i>
        </div>
        <div id="side-menu">
            <i class="fa-solid fa-microphone"></i>
            <i class="fa-solid fa-circle"></i>
            <i class="fa-solid fa-circle"></i>
            <i class="fa-solid fa-circle"></i>
            <i class="fa-solid fa-circle"></i>
            <i class="fa-solid fa-circle"></i>
        </div>
        <div id="content"></div>
    </main>
</body>
</html>
