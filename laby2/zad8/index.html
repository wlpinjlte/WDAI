<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/338fcf44c3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="passwordsContainer">
        <p>New password</p>
        <label>
            <input type="password">
            <i class="fa-sharp fa-solid fa-eye"></i>
            <i class="fa-solid fa-eye-slash"></i>
        </label>
        <p>Repeat new password</p>
        <label>
            <input type="password">
            <i class="fa-sharp fa-solid fa-eye"></i>
            <i class="fa-solid fa-eye-slash"></i>
        </label>
    </div>
    
    <p>Password requirements</p>
    <div id="requrementsCheck">
        <p>
            <i class="fa-solid fa-circle-check positive"></i>
            <i class="fa-solid fa-circle-xmark negative"></i>
            <span>at least 8 characters</span>
        </p>
        <p>
            <i class="fa-solid fa-circle-check positive"></i>
            <i class="fa-solid fa-circle-xmark negative"></i>
            <span>at least one special character</span>
        </p>
        <p>
            <i class="fa-solid fa-circle-check positive"></i>
            <i class="fa-solid fa-circle-xmark negative"></i>
            <span>at least one capital letter</span>
        </p>
        <p>
            <i class="fa-solid fa-circle-check positive"></i>
            <i class="fa-solid fa-circle-xmark negative"></i>
            <span>at least one digit</span>
        </p>
    </div>
</body>
</html>
