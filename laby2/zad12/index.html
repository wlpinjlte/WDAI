<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div id="board">
        <header>
            <h1 id="lives">♥♥♥</h1>
            <h1 id="username"></h1>
            <h1 id="score">00000</h1>
        </header>
        <div id="cursor"></div>
        <div class="screenDisplay" id="startGame">
            <h1>Type your name</h1>
            <input>
            <button id="start" class="gameButton">Start Game</button>
        </div>
        <div class="screenDisplay" id="gameOver">
            <h1>Game Over</h1>
            <h1 id="endScore">Your Score</h1>
            <div id="lederboard">
                <h1>Lederboard</h1>
                <hr>
            </div>
            <button id="restart" class="gameButton">Start Game</button>
        </div>
    </div>
</body>
</html>
